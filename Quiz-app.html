<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz App</title>
    <link rel="stylesheet" href="Quiz.css">
</head>
<body>
    <div class="quiz-container">
        <h2>Simple Quiz</h2>
        <p id="question">What is the capital of France?</p>
        <input type="text" id="answer" placeholder="Enter your answer">
        <button onclick="checkAnswer()">Submit</button>
        <p id="result"></p>
    </div>

    <script>
        const questions = [
            {question: "What is the capital of france?", answer: "Paris" },
            {question: "What is 2 + 2?", answer: "4" },
            {question: "What is capital of Japan", answer: "Tokyo" }
        ];

        let correctQuestionIndex = 0;

        function loadQuestion(){
            document.getElementById("question").innerText = questions[correctQuestionIndex].question;
            document.getElementById("answer").value = "";
            document.getElementById("result").innerText = "";
        }

         function checkAnswer(){
            const correctAnswer = "Paris";
            const userAnswer = document.getElementById("answer").value.trim();
            const resultElement = document.getElementById("result");

            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()){
                resultElement.innerHTML = "Correct!";
               resultElement.style.color = "green";
            } else{
                resultElement.innerHTML = "Wrong! The correct answer is " + correctAnswer + ".";
                resultElement.style.color = "red"; 
            }

            correctQuestionIndex++;
            if (correctQuestionIndex < questions.length){
                setTimeout (loadQuestion, 2000);
            } else{
                setTimeout(() => {
                    document.querySelector(".quiz-container").innerHTML = "<h2>Quiz Completed!</h2>";
                }, 2000);
            }
        }
        
        loadQuestion();
            
    </script>
    
</body>
</html>
