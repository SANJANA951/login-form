<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
    body{
          
          font-family: Arial, Helvetica, sans-serif;
         padding: 20px;
         background: url("https://cdn141.picsart.com/331931279065201.jpg?to=crop&type=webp&r=580x870&q=85");
        }

        .login{
            border: 1px solid black;
            width: 400px;
            height: 500px;
            margin:  0 auto;
            padding: 20px;
            text-align: center;
            background: url("builds.jpg");
            color: white;
            border-radius: 20px;
            box-shadow: 0px,0px,20px rgba(0,0,0,0.75);
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }
        form{
            display: block;
            box-sizing: border-box;
            padding: 40px;
            width: 100%;
            height: 100%;
            backdrop-filter: brightness(40%);
            flex-direction: column;
            display: f1;
            gap: 5px;
        }
        h1{
            font-weight: normal;
            font-size: 24px;
            text-shadow: 0px 0px 2px rgba(0,0,0,0.5);
            margin-bottom: 60px;

        }
        label{
            color: rgba(255,255,255,0.8);
            text-transform: uppercase;
            font-size: 10px;
            letter-spacing: 2px;
            padding-left: 10px;
            cursor: pointer;
        }
        

        input{
            background: rgba(255,255,255,0.3);
            height: 40px;
            line-height: 40px;
            border-radius: 20px;
            padding: 0px 20px;
            border: none;
            margin-bottom: 20px;
            color: white;
        }

        input:hover{
            button:hover {
    transform: scale(1.1);
}
        }


        button {
    background: rgb(45, 126, 231);
    color: white;
    height: 40px;
    line-height: 40px;
    border-radius: 40px;
    border: none;
    margin: 10px 0px;
    text-align: center;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
    font-size: 12px;
    text-transform: uppercase;
    width: 300px; /* Set the button length */
    padding: 0 20px; /* Adjust padding for better appearance */
    cursor: pointer; /* Change cursor on hover */
}
button:hover{
    background-color: aqua;
    opacity: 0.7;
}
    </style>
</head>
<body>
    <div class="login">
        <form action="">
            <h1>LOG IN</h1>
            <label>Username</label>
            <input type="text">
            <label>Password</label>
            <input type="password">
            <button>Submit</button>
        </form>
    </div>
    
</body>
</html>
